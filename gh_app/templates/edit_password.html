{% extends "__base__.html" %}
{% load static %}


{% block title %}
    Edycja hasła
{% endblock %}


{% block content %}

    <section class="login-page">

        <h2>Edytuj hasło</h2>

        <form method="POST">
            {% csrf_token %}

            {% if error_msg %} <div><h3>{{ error_msg }}</h3></div> {% endif %}

            <div class="form-group">
                <input type="password" name="old_password" placeholder="Stare hasło"/>
            </div>
            <div class="form-group">
                <input type="password" name="password1" placeholder="Nowe hasło"/>
            </div>
            <div class="form-group">
                <input type="password" name="password2" placeholder="Powtórz nowe hasło"/>
            </div>

            <div class="form-group form-group--buttons">
                <button class="btn" type="submit">Zmień hasło</button>
            </div>

        </form>
    </section>

{% endblock %}
