{% extends "__base__.html" %}
{% load static %}


{% block title %}
    Edycja danych użytkownika
{% endblock %}


{% block content %}

    <section class="login-page">

        <h2>Edytuj dane</h2>

        <form method="POST">
            {% csrf_token %}

            {% if error_msg %} <div><h3>{{ error_msg }}</h3></div> {% endif %}

            <div class="form-group">
                imię:<br><br>
                <input type="text" name="first_name" value="{{ user.first_name }}"/>
            </div>
            <div class="form-group">
                nazwisko:<br><br>
                <input type="text" name="last_name" value="{{ user.last_name }}"/>
            </div>
            <div class="form-group">
                e-mail:<br><br>
                <input type="email" name="email" value="{{ user.email }}"/>
            </div>

            <div class="form-group form-group--buttons">
                <button class="btn" type="submit">Zapisz nowe dane</button>
            </div>

        </form>

    </section>

    <section class="login-page">
        <h2> Edytuj hasło </h2>

        <div class="form-group form-group--buttons">
            <button class="btn" type="button">
                <a href="{% url 'edit_password' user.id %}"> Zmień hasło </a>
            </button>
        </div>

    </section>

{% endblock %}
